<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通js引入视频播放示例</title>
</head>
<body>
    <div style="position:absolute;top:0;bottom:0;left:0;right:0;">
        <!--m3u8:http://oc3iyzkkm.bkt.clouddn.com/bacth4_m3u8-->
        <!--mp4:http://oc3iyzkkm.bkt.clouddn.com/bacth3.mp4-->
        <div id="lesson-video-content"
             data-file-type="video"
             data-url="http://oc3iyzkkm.bkt.clouddn.com/bacth3.mp4?v=1"
             data-player="video"
             data-auto = "true"
             style="width: 100%;height:100%"
        ></div>
    </div>
    <script src="libs/jquery.js"></script>
    <script src="libs/player/swfobject.js"></script>
    <script src="libs/player/CloudVideoPlayer.js"></script>
    <script src="libs/player/show.js"></script>
</body>
</html>
