<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>player example</title>
</head>
<body>
    <div style="position:absolute;top:0;bottom:0;left:0;right:0;">
        <!--m3u8:http://oc3iyzkkm.bkt.clouddn.com/bacth4_m3u8-->
        <!--mp4:http://oc3iyzkkm.bkt.clouddn.com/bacth3.mp4-->
        <div id="lesson-video-content"
            data-file-type="video"
            data-url="http://oc3iyzkkm.bkt.clouddn.com/bacth4_m3u8"
            data-player="video"
            style="width: 100%;height:100%"
        ></div>
    </div>
    <script src="libs/seajs/seajs/2.2.1/sea.js"></script>

        });

</html>
